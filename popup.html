<html style="width: 580;">
<head>
 <link rel="stylesheet" href="thirdparty/bootstrap.min.css">
 <script src="thirdparty/jquery-3.4.0.min.js"></script>
  <script src="thirdparty/popper.min.js"></script>
 <script src="thirdparty/bootstrap.min.js"></script>
  <link href="thirdparty/fontawesome/css/all.min.css" rel="stylesheet">
  <script defer src="thirdparty/fontawesome/js/all.js"></script>
  <script src="thirdparty/handlebars.min.js"></script>
</head>
<body>
    <div class="row">
      <div class="col-sm-6 pr-sm-0">
        <div id="submenus"></div>
      </div>
      <div class="col-sm-6 pl-sm-0">
        <div id="menu"></div>
      </div>
    </div>
  
  <!-- HANDLEBARS TEMPLATE -->
  <script id="menu-template" type="text/x-handlebars-template">
    <ul class="list-group">
      {{#categories}}
        <li class="list-group-item" id="cat-{{name}}">
            <i class="fas fa-chevron-left"></i>       {{name}}
          </a>
        </li>
      {{/categories}}
    </ul>
  </script>
  <!-- END HANDLEBARS TEMPLATE -->

  <!-- HANDLEBARS TEMPLATE -->
  <script id="submenu-template" type="text/x-handlebars-template">
    {{#categories}}
      <div id="submenu-{{name}}" class="submenu" style="display: none">  

        <ul class="list-group">
          {{#this.apps}}
            <li class="list-group-item">
              <a href="{{url}}" id="{{id}}">{{name}}</a> 
              <a class="nonfavorite" id="{{id}}">
                <i class="far fa-star" style="float:right" id="{{id}}"></i>
              </a>
              <br>
            </li>
          {{/this.apps}}
        </ul>

      </div>
    {{/categories}}
  </script>
  <!-- END HANDLEBARS TEMPLATE -->

  <br><br><br>
  <nav class="navbar fixed-bottom navbar-light bg-light">
    <span class="badge badge-light">Brought to you by <a href="https://peakd.com/@hivetrending">@HiveTrending</a></span>
    <button type="button" class="btn btn-secondary" id="reset" title="Factory reset"><i class="fa fa-eraser" aria-hidden="true"></i></button>
  </nav>

  <!-- RENDER TEMPLATE AFTER EVERYTHING ELSE LOADED -->
  <script src="popup.js"></script>
</body>
</html>
